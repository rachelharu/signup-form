<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-sm col1">
        <h2 class="bigtext">Learn to code by watching others</h2>
        <p class="smalltext">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>


      <div class="col-sm col2">

        <h2 class="topper"><strong>Try it free 7 days</strong> then $20/mo. thereafter</h2>
        <div class="container2">
          <form id="signup" class="form">
            <h1></h1>
            <div class="form-field">
              <label for="firstname"></label>
              <input type="text" name="firstname" id="firstname" placeholder="First Name" autocomplete="off">
              <small></small>
            </div>

            <div class="form-field">
              <label for="lastname"></label>
              <input type="text" name="lastname" id="lastname" placeholder="Last Name" autocomplete="off">
              <small></small>
            </div>

            <div class="form-field">
              <label for="email"></label>
              <input type="text" name="email" id="email" placeholder="Email Address" autocomplete="off">
              <small></small>
            </div>

            <div class="form-field">
              <label for="password"></label>
              <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
              <small></small>
            </div>




            <div class="form-field">
              <input class="yaysub" type="submit" value="CLAIM YOUR FREE TRIAL">
                <p>By clicking the button, you are agreeing to our <a>Terms and Services</a>.</p>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
</div>












      <footer>
        <p class="footer">

      </footer>
      <script src="index.js" charset="utf-8"></script>
</body>

</html>
